<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" align="center" cellpadding="15" width="70%">
        <thead>
            <tr>
                <th colspan="2">
                    latihan form
                </th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="2" bgcolor="yellow">
                    <input type="submit" value="kirim"> &nbsp; &nbsp;
                    <input type="submit" value="batal">
                </th>
            </tr>
        </tfoot>
        <tbody>
           
        <form action="">
            <tr>
                <td><label for="">nama</label></td>
                <td><input type="text" name="" id="" placeholder="isi form disini" size="20"></td>
            </tr>
            <tr>
                <td><label for="">kelas</label></td>
                <td><input type="number" name="" id="" placeholder="isi form disini" size="20"></td>
            </tr>
            <tr>
                <td><label for="">email</label></td>
                <td><input type="email" name="" id="" placeholder="isi form disini" size="20"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" id="">Laki-Laki
                    <input type="radio" name="gender" id="">Perempuan
                </td>
            </tr>
            <tr>
                <td>Pendidikan</td>
                <td>
                    <select name="pendiidikan" id="">
                        <option value="">SD</option>
                        <option value="">SMP</option>
                        <option value="">SMK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <input type="checkbox" name="hobby" id="">bersepeda<br>
                    <input type="checkbox" name="hobby" id="">sepak bola<br>
                    <input type="checkbox" name="hobby" id="">basket<br>
                    <input type="checkbox" name="hobby" id="">berenang<br>
            </tr>
        </form>
        </tbody>
    </table>
</body>
</html>
